name: API Workflow
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: "*"

jobs:
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2

      - name: â” Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: ğŸ“¥ Install lerna & Download deps
        run: npm i -g lerna@4.0.0 && lerna bootstrap

      - name: ğŸ”¬ Lint
        run: npm run lint:strict

  prettier:
    name: ğŸ’… Prettier
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2

      - name: â” Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: ğŸ“¥ Install lerna & Download deps
        run: npm i -g lerna@4.0.0 && lerna bootstrap

      - name: ğŸ” Format check
        run: npm run format:check

