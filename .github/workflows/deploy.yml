name: API Workflow
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: "*"

jobs:
  lint:
    name: ⬣ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v2

      - name: ⎔ Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: 📥 Install lerna & Download deps
        run: npm i -g lerna@4.0.0 && lerna bootstrap

      - name: 🔬 Lint
        run: npm run lint:strict

  prettier:
    name: 💅 Prettier
    runs-on: ubuntu-latest
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v2

      - name: ⎔ Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: 📥 Install lerna & Download deps
        run: npm i -g lerna@4.0.0 && lerna bootstrap

      - name: 🔎 Format check
        run: npm run format:check

  publish:
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' }}
    needs: [lint,prettier]
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v2

      - name: ⎔ Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: ⚡️ Bootstrap deps & Build Api
        run: |
          npm i -g lerna@4.0.0
          lerna bootstrap
          npm run build-api
          cp Procfile packages/hrnet-api/dist

      - name: Add backend remote origin
        run: git remote add heroku-backend https://heroku:${{ secrets.HEROKU_API_KEY }}@git.heroku.com/${{ secrets.HEROKU_APP_NAME }}.git
      - name: Deploy backend to Heroku
        run: git push heroku-backend `git subtree split --prefix backend main`:refs/heads/main --force

